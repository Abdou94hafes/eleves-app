<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gestion des élèves</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0b1d3a;
    color: white;
    text-align: center;
    padding: 20px;
  }
  h1, h2 {
    color: #79a7f5;
  }
  input, select, button {
    padding: 8px;
    margin: 5px;
    border: none;
    border-radius: 5px;
  }
  input, select {
    background-color: #1e3d70;
    color: white;
  }
  button {
    background-color: #3a5ca8;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #5c7fcf;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 95%;
    transition: all 0.3s;
  }
  th, td {
    border: 1px solid #2a4a80;
    padding: 8px;
  }
  th {
    background-color: #1e3d70;
  }
  tr:nth-child(even) {
    background-color: #14294d;
  }
  .report {
    display:none;
    background-color: #0b1d3a;
    padding:20px;
    margin-top:20px;
    border:1px solid #3a5ca8;
    border-radius:10px;
  }
  canvas {
    background-color: #0b1d3a;
  }
</style>
</head>
<body>

<h1>Gestion des élèves</h1>

<form id="eleveForm">
  <input type="text" id="nom" placeholder="Nom" required>
  <input type="text" id="prenom" placeholder="Prénom" required>
  <input type="text" id="classe" placeholder="Classe" required>
  <input type="number" id="ecriture" placeholder="Écriture" min="0" max="100" required>
  <input type="number" id="lecture" placeholder="Lecture" min="0" max="100" required>
  <input type="number" id="vocabulaire" placeholder="Vocabulaire" min="0" max="100" required>
  <input type="number" id="grammaire" placeholder="Grammaire" min="0" max="100" required>
  <input type="number" id="conjugaison" placeholder="Conjugaison" min="0" max="100" required>
  <input type="number" id="orthographe" placeholder="Orthographe" min="0" max="100" required>
  <button type="submit">Ajouter</button>
</form>

<h2>Liste des élèves</h2>
<table id="elevesTable">
  <thead>
    <tr>
      <th>Nom</th><th>Prénom</th><th>Classe</th>
      <th>Écriture</th><th>Lecture</th><th>Vocabulaire</th>
      <th>Grammaire</th><th>Conjugaison</th><th>Orthographe</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="report" class="report">
  <h2>Rapport de l'élève</h2>
  <p id="reportText"></p>
  <canvas id="reportChart" width="400" height="200"></canvas>
  <br>
  <button onclick="window.print()">Imprimer le rapport</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbywcuLXxYhGFEWhd0TiOD8s1FwGebxfGwf9DmfXZTFXPZeuDRs8mc8DjKXNJf4jxH73Uw/exec";
let elevesData = [];

// Charger les élèves depuis Google Sheets
async function chargerEleves() {
  const res = await fetch(API_URL);
  const data = await res.json();
  elevesData = data.slice(1); // ignorer l'entête
  const tbody = document.querySelector("#elevesTable tbody");
  tbody.innerHTML = "";
  elevesData.forEach((row, index) => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    const tdActions = document.createElement("td");
    tdActions.innerHTML = `<button onclick="showReport(${index})">Rapport</button>
                           <button onclick="editEleve(${index})">Modifier</button>
                           <button onclick="deleteEleve(${index})">Supprimer</button>`;
    tr.appendChild(tdActions);
    tbody.appendChild(tr);
  });
}

// Ajouter un élève
document.getElementById("eleveForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const body = {
    nom: document.getElementById("nom").value,
    prenom: document.getElementById("prenom").value,
    classe: document.getElementById("classe").value,
    ecriture: document.getElementById("ecriture").value,
    lecture: document.getElementById("lecture").value,
    vocabulaire: document.getElementById("vocabulaire").value,
    grammaire: document.getElementById("grammaire").value,
    conjugaison: document.getElementById("conjugaison").value,
    orthographe: document.getElementById("orthographe").value
  };
  await fetch(API_URL, { method: "POST", body: JSON.stringify(body) });
  e.target.reset();
  chargerEleves();
});

// Supprimer un élève
async function deleteEleve(index) {
  await fetch(API_URL, { method: "DELETE", body: JSON.stringify({index}) });
  chargerEleves();
}

// Modifier un élève
function editEleve(index) {
  const e = elevesData[index];
  document.getElementById("nom").value = e[0];
  document.getElementById("prenom").value = e[1];
  document.getElementById("classe").value = e[2];
  document.getElementById("ecriture").value = e[3];
  document.getElementById("lecture").value = e[4];
  document.getElementById("vocabulaire").value = e[5];
  document.getElementById("grammaire").value = e[6];
  document.getElementById("conjugaison").value = e[7];
  document.getElementById("orthographe").value = e[8];

  // supprimer التلميذ القديم ثم إعادة الإضافة
  deleteEleve(index);
}

// Afficher le rapport
function showReport(index) {
  const e = elevesData[index];
  document.getElementById("report").style.display = "block";
  document.getElementById("reportText").innerHTML = 
    `Rapport pédagogique pour <strong>${e[0]} ${e[1]}</strong> de la classe <strong>${e[2]}</strong>. 
     Les résultats indiquent son niveau actuel en écriture, lecture, vocabulaire, grammaire, conjugaison et orthographe.`;

  const ctx = document.getElementById('reportChart').getContext('2d');
  if(window.chartInstance) window.chartInstance.destroy();
  window.chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Écriture','Lecture','Vocabulaire','Grammaire','Conjugaison','Orthographe'],
      datasets: [{
        label: 'Score',
        data: e.slice(3),
        backgroundColor: '#79a7f5'
      }]
    },
    options: {
      scales: { y: { beginAtZero:true, max:100 } }
    }
  });
}

// Charger au démarrage
chargerEleves();
</script>

</body>
</html>
